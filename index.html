<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Survey</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form" action="">
      <fieldset>
        <label id="name-label" for="name">
          Name
          <input
            name="name"
            required
            id="name"
            type="text"
            placeholder="Enter your name"
        /></label>
        <label id="email-label" for="email">
          Email
          <input
            name="email"
            required
            id="email"
            type="email"
            placeholder="Enter your Email"
        /></label>
        <label id="number-label" for="age">
          Age (optional)
          <input
            name="age"
            id="number"
            type="number"
            placeholder="Age"
            min="13"
            max="150"
        /></label>
      </fieldset>

      <fieldset>
        <label for="dropdown"
          >Which option best describes your current role?
          <select id="dropdown" name="occupation">
            <option value="" selected disabled>Select Current Role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Leaner</option>
            <option value="4">Prefer Not To Say</option>
            <option value="5">Other</option>
          </select>
        </label>

        <label>Would you recommend this website to a friend?</label>
        <label
          ><input type="radio" name="choice" class="inline" value="1" />
          Definitely</label
        >
        <label
          ><input type="radio" name="choice" class="inline" value="2" />
          Maybe</label
        >
        <label
          ><input type="radio" name="choice" class="inline" value="3" /> Not
          sure</label
        >

        <label for="favourite-feature">
          What is your favourite feature of this site?
          <select id="favourite-feature" name="feature">
            <option value="" selected disabled>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <label>What would you like to see improved? </label>
        <label
          ><input name="to-improve" type="checkbox" class="inline" value="1" />
          Front-end Projects</label
        >
        <label
          ><input name="to-improve" type="checkbox" class="inline" value="1" />
          Back-end projects</label
        >
        <label
          ><input name="to-improve" type="checkbox" class="inline" value="1" />
          Data Visualisation</label
        >
        <label
          ><input name="to-improve" type="checkbox" class="inline" value="1" />
          Challenges
        </label>
        <label
          ><input name="to-improve" type="checkbox" class="inline" value="1" />
          Open Source Community
        </label>
        <label
          ><input name="to-improve" type="checkbox" class="inline" value="1" />
          Gitter Help Rooms</label
        >
        <label
          ><input name="to-improve" type="checkbox" class="inline" value="1" />
          Videos
        </label>
        <label
          ><input name="to-improve" type="checkbox" class="inline" value="1" />
          City Meetups</label
        >
        <label
          ><input name="to-improve" type="checkbox" class="inline" value="1" />
          Wiki
        </label>
        <label
          ><input name="to-improve" type="checkbox" class="inline" value="1" />
          Forum</label
        >
        <label
          ><input name="to-improve" type="checkbox" class="inline" value="1" />
          Additional Courses</label
        >

        <label for="comment"
          >Any Comments Or Suggestions?
          <textarea
            id="comment"
            rows="5"
            cols="30"
            name="comment"
            placeholder="Anything to add?"></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
