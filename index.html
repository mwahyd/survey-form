<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Survey</title>
  </head>

  <body>
    <h1>Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>

    <form>
      <fieldset>
        <label for="name">
          Name <input id="name" type="text" placeholder="Enter your name"
        /></label>
        <label for="email"
          >Email <input id="email" type="text" placeholder="Enter your Email"
        /></label>
        <label for="age"
          >Age (optional) <input id="age" type="number" placeholder="Age"
        /></label>
      </fieldset>

      <fieldset>
        <label
          >Which option best describes your current role?
          <select>
            <option value="" selected disabled>Select Current Role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Leaner</option>
            <option value="4">Prefer Not To Say</option>
            <option value="5">Other</option>
          </select>
        </label>

        <label
          >Would you recommend this website to a friend?
          <input type="radio" name="choice" /> Definitely
          <input type="radio" name="choice" /> Maybe
          <input type="radio" name="choice" /> Not sure
        </label>

        <label>
          What is your favourite feature of this site?
          <select>
            <option value="" selected disabled>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>

      <fieldset></fieldset>
    </form>
  </body>
</html>
