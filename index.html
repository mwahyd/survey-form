<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Survey</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form" action="">
      <fieldset>
        <label id="name-label" for="name">
          Name
          <input required id="name" type="text" placeholder="Enter your name"
        /></label>
        <label id="email-label" for="email"
          >Email
          <input
            required
            id="email"
            type="email"
            placeholder="Enter your Email"
        /></label>
        <label id="age-label" for="age"
          >Age (optional)
          <input id="age" type="number" placeholder="Age" min="13" max="150"
        /></label>
      </fieldset>

      <fieldset>
        <label
          >Which option best describes your current role?
          <select id="dropdown">
            <option value="" selected disabled>Select Current Role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Leaner</option>
            <option value="4">Prefer Not To Say</option>
            <option value="5">Other</option>
          </select>
        </label>

        <label
          >Would you recommend this website to a friend?
          <input type="radio" name="choice" /> Definitely
          <input type="radio" name="choice" /> Maybe
          <input type="radio" name="choice" /> Not sure
        </label>

        <label>
          What is your favourite feature of this site?
          <select>
            <option value="" selected disabled>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <label>What would you like to see improved? </label>
        <label><input type="checkbox" /> Front-end Projects</label>
        <label><input type="checkbox" /> Back-end projects</label>
        <label><input type="checkbox" /> Data Visualisation</label>
        <label><input type="checkbox" /> Challenges </label>
        <label><input type="checkbox" /> Open Source Community </label>
        <label><input type="checkbox" /> Gitter Help Rooms</label>
        <label><input type="checkbox" /> Videos </label>
        <label><input type="checkbox" /> City Meetups</label>
        <label><input type="checkbox" /> Wiki </label>
        <label><input type="checkbox" /> Forum</label>
        <label><input type="checkbox" /> Additional Courses</label>

        <label
          >Any Comments Or Suggestions?
          <textarea rows="3" cols="30"></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
